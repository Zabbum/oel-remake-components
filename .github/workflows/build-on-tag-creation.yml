name: Build jar, AppImage and release on Github and itch.io

on:
  push:
    tags:
      - "*"

jobs:
  # Building to jar
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: maven

      - name: Prepare version files
        run: |
          echo ${{ github.ref_name }} > VERSION
          echo versionvar=${{ github.ref_name }} > src/main/resources/version.properties

      - name: Build with Maven
        run: mvn clean package

      - name: Upload jar artifact
        uses: actions/upload-artifact@v4.4.3
        with:
          name: jar
          path: /home/runner/work/oel-remake-components/oel-remake-components/target/oel-remake-components.jar

      - name: Release on Github
        uses: softprops/action-gh-release@v2.0.8
        with:
          files: |
            /home/runner/work/oel-remake-components/oel-remake-components/target/oel-remake-components.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
